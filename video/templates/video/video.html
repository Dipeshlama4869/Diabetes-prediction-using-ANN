{% extends 'base.html' %}



{% block content %}

<style type="text/css">

.video-container{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;

}

.video-container .video{
    height: 15rem;
    width: 25rem;
    margin: 2rem;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.5);
    overflow: hidden;
    border-radius: 1rem;
}
.video-container .video iframe{
    height: 100%;
    width: 100%;
    object-fit: cover;
    outline: none;
    border: none;
    cursor: pointer;
}

/*.video-container .video iframe:hover{
    transition: .2s linear;
    transform: scale(1.3);
}*/

.video-container .video .active{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height:auto;
    width: auto;
    box-shadow: 0 0 0 100vh rgba(0, 0, 0, 0.7);
}

</style>
<div class="container">
    <div class="heading">
        <div class="video-container">
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/T09oiyoy6ek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/AM5MgWN5C8c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/PMjtbvqlqso" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/RDp8x3tSCKo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/69HCEUzFXgU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
    var video = document.querySelectorAll('iframe')

    video.forEach(play => play.addEventListener('click', () =>{
        play.classList.toggle('active');
    }));
</script>
