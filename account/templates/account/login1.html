<!DOCTYPE html>
<html>
    {% load static %}
<head>
	
	<title>Header</title>
	<!-- Required meta tags, makes the page responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="{% static 'account/images/image1.jpg' %}" width="450" height="500"></div>
                <div class="formBx">
                    <form method="post">{% csrf_token %}
                        <h2>Sign In</h2>
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" name="" placeholder="Login">

                        <p class="signup">Don't have an account?<a href="{% url 'register1' %}"> Register</a></p>

                        {% for field in login_form %}
                            <p>
                            {% for error in field.errors %}
                                <p style="color: red;">{{error}}</p>
                            {% endfor %}
                        </p>
                        {% endfor %}
                
                        {% if login_form.non_field_errors %}
                            <div style="color:red">
                                <p>{{login_form.non_field_errors}}</p>
                            </div>
                        {% endif %}
                    <br>
                    </form>
                </div>
                </div>
            </div>

            </div>

        </div>
    </section>

</body>

</html>
